# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    environment: Main
    strategy:
      matrix:
        #platform: [windows, linux, darwin, android]
        platform: [windows, linux, darwin]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Create Embed Files
      run:
        echo "${{secrets.GOOGLE_CLIENT_SECRET}}" > internal/youtube/google_client_secret.json;
        echo "${{secrets.SPOTIFY_CLIENT_ID}}" > internal/spotify/spotify_client_id.txt;
        echo "${{secrets.SPOTIFY_CLIENT_SECRET}}" > internal/spotify/spotify_client_secret.txt;

    - name: Build
      run: go build -v -tags generate ./...

    - name: Test
      run: go test -v -tags generate ./...

    - name: Test
      env:
        GOOS: ${{ matrix.platform }}
      run: go build -v -tags generate -o out/ ./...

    - uses: actions/upload-artifact@v4
      with:
        name: binaries-${{ matrix.platform }}
        path: out/*
